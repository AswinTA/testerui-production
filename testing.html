    <script>
        if (typeof console.all != 'undefined') {
            throw new Error('already tracking console.. instance already exist.')
        }
        console.logOrg = console.log
        console.infoOrg = console.info
        console.warnOrg = console.warn
        console.errorOrg = console.error
        console.debugOrg = console.debug
        console.all = [];

        console.log = function () { return console.track('log', arguments) }
        console.info = function () { return console.track('info', arguments) }
        console.warn = function () { return console.track('warn', arguments) }
        console.error = function () { return console.track('error', arguments) }
        console.debug = function () { return console.track('debug', arguments) }

        console.track = function (type, args) {

            console.save(type, args)
        }

        console.save = function (type, args) {
            // WARNING: When debugging this function, DO NOT call a modified console.log
            // function, all hell will break loose.
            // Instead use the original console._log functions.

            // All the arguments passed to any function, even when not defined
            // inside the function declaration, are stored and locally available in
            // the variable called 'arguments'.
            //
            // The arguments of the original console.log functions are collected above,
            // and passed to this function as a variable 'args', since 'arguments' is
            // reserved for the current function.

            // Collect the timestamp of the console log.
            var time = new Date().toUTCString()

            // Make sure the 'type' parameter is set. If no type is set, we fall
            // back to the default log type.
            if (!type) type = 'log'

            // To ensure we behave like the original console log functions, we do not
            // output anything if no arguments are provided.
            if (!args || args.length === 0) return

            // Act normal, and just pass all original arguments to
            // the origial console function :)
            // console[type + 'Org'].apply(console, args)
            switch (type) {
                case 'log':
                    console.logOrg.apply(console, args)
                    break;
                case 'info':
                    console.infoOrg.apply(console, args)
                    break;
                case 'warn':
                    console.warnOrg.apply(console, args)
                    break;
                case 'error':
                    console.errorOrg.apply(console, args)
                    break;
                case 'debug':
                    console.debugOrg.apply(console, args)
                    break;
            }

            // Get stack trace information. By throwing an error, we get access to
            // a stack trace. We then go up in the trace tree and filter out
            // irrelevant information.
            var stack = false
            try { throw Error('') } catch (error) {
                // The lines containing 'console-history.js' are not relevant to us.
                var stackParts = error.stack.split('\n')
                stack = []
                for (var i = 0; i < stackParts.length; i++) {
                    if (stackParts[i].indexOf('console-history.js') > -1 ||
                        stackParts[i].indexOf('console-history.min.js') > -1 ||
                        stackParts[i] === 'Error') {
                        continue
                    }
                    stack.push(stackParts[i].trim())
                }
            }

            // Add the log to our history.
            console.all.push({ type: type, timestamp: time, arguments: args, stack: stack })
        }

        window.addEventListener("error", (e) => {
            console.all.push({ type: 'error', timestamp: new Date().toUTCString(), arguments: e.error.stack })
        })
        window.addEventListener("unhandledrejection", (e) => {
            console.all.push({ type: 'error', timestamp: new Date().toUTCString(), arguments: e.reason.stack })
        })
    </script>

            axios.post(refreshUrl, {}, {

                dispatchEvent(customEvent);

            }).catch(err => {

        function resourceCall(url, access_token) {
            axios.get(url, {
                headers: { "Authorization": 'Bearer ' + access_token }
            }).then(response => {
                console.log(response)
                if (response.data) {
                    console.log(response.data)
                    // storeTokenOnExtension();
                    let res = ``;
                    for (i of response.data) {

                        console.log(i)
                        res = res.concat(`<hr> <div>

                            <label>companyId : </label>
                            <span class="companyId">${i.companyId}</span><br>
                            <label>emailId : </label>
                            <span class="emailId">${i.emailId}</span><br>
                            <label>role : </label>
                            <span class="role">${i.role}</span><br>
                            <label>userId : </label>
                            <span class="userId">${i.userId}</span><br>
                            <label>userName : </label>
                            <span class="userName">${i.userName}</span><br>
                        </div> <hr>`)
                    }
                    document.getElementById("response-data").innerHTML = res;
                }
            }).catch(err => {
                console.log(err);
                if (err.response.data.statusText == "Expired Token") {
                    // try refreshing access token 
                    console.log("getting refresh token")

                    let refresh_token = localStorage.getItem("refresh_token");
                    console.log(refresh_token)
                    refreshAccessToken(refresh_token)
                }
            })
        }
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        };
    </script>
